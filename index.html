<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <div class="main__content-wrapper">
        <div class="main__nav-and-header-wrapper">
            <nav class="main__nav">
                <img class="main__nav__bars" src="./assets/nav/burger.svg" alt="menu icon">
                <img class="main__nav__bigscreen__divider" src="./assets/nav/divider.svg" alt="">
                <img class="main__nav__logo" src="./assets/nav/Group.svg" alt="logo of the company">
                <img class="main__nav__call" src="./assets/nav-big-screen/call.svg" alt="phone call icon">
                <img class="main__nav__chat" src="./assets/nav-big-screen/chat.svg" alt="chat icon">
                <img class="main__nav__profile" src="./assets/nav-big-screen/profile.svg" alt="profile icon">
                <img class="main__nav__divider" src="./assets/nav/divider.svg" alt="">
                <p class="main__nav__bigscr-p">Оствавить заявку</p><img class="main__nav__settings" src="./assets/nav/repair.svg" alt="settings icon">
                <p class="main__nav__bigscr-p">Статус ремонта</p><img class="main__nav__search" src="./assets/nav/checkstatus.svg" alt="search menu icon">
            </nav>
                <div class="main__header">
                    <img class="main__header__highlight" src="./assets/header/highlight.svg" alt="">
                    <h1>
                    Услуги и сервисы
                    </h1>
                </div>
            </div>
            <div class="main__search-menu__wrapper">
                <div class="main__search-menu">
                    <button class="main__search-menu__button"><a href="">Ремонтируемые устройства</a></button>
                    <button class="main__search-menu__button"><a href="">Дополнительные услуги</a></button>
                    <button class="main__search-menu__button"><a href="">Цены на услуги</a></button>
                    <button class="main__search-menu__button"><a href="">Адреса сервисных центров</a></button>
                    <button class="main__search-menu__button"><a href="">Специальные</a></button>
                </div>
            </div>
                <div class="main__article">
                    
                <div class="main__p__wrapper">
                    <div class="main__p">
                        <p>Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                        <p class="main__bigscr-p">Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</p>
                    </div>
                    <button class="main__article__button"><img src="./assets/article/ReadMore Copy.svg" alt="" srcset=""></button>
                </div>
                <img alt = 'logo of cps company' src = './assets/cps.svg' class="main__img"></img>
            </div>
        </div>
    </section>
</body>
</html>
